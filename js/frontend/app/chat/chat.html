<div ng-controller="ChatCtrl">

	<!-- header -->
	<div class="row">
		<div class="col-md-12">
			<h1>This is chat for tests</h1>
		</div>
	</div><!-- end header -->

	<!-- Сообщения -->
	<div class="row">
		<div class="col-md-8">
			<div ng-repeat="m in messagesList" class="well well-sm">
				<div style="font-size: 12px;"><b>{{ m.user }}</b> wrote on <b>{{ m.date }}</b>:</div>
				<div>{{ m.text }}</div>
			</div>
		</div>
	</div><!-- End Сообщения -->

	<!-- форма ввода сообщения -->
	<div class="row">
		<div class="col-md-8">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="input-message" class="col-md-4 control-label">
						Введите текст
					</label>
					<div class="col-md-8">
						<input type="text" ng-model="message.text" class="form-control" id="input-message">
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-3 col-md-offset-9">
						<button class="btn btn-default btn-block" ng-click="sendMessage(message)">Отправить</button>
					</div>
				</div>

			</form>
		</div>
	</div><!-- end форма ввода сообщения -->

</div>
